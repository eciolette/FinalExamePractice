<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous">
    </script>
</head>
<body>
    <!-- calling the web api using AJAX-->
    <script type="text/javascript">

        function find() {
            $.getJSON('https://localhost:44361/API/VALUES/RemoveStudents?id=' + $('#idStudents').val())
                .success(
                    function (data) {
                        $('#results').val(data);
                    });
        }

    </script>
    <p>
        Id Students: <input type="text" id="idStudents" />
        <br />
        <br />
        <input type="button" value="Delete" onclick="find();" />

    </p>
    <ul id="results">
    </ul>

</body>
</html>
